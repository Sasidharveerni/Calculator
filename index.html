<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" >
    <title>Document</title>
</head>
<body>
    
   
    <div class="parent">
      
        <h2 style="float: left;">Calc</h2>

        <div class="child-1">
           
        </div>

        <div class="child-2">
           <div class="first-row">
             <button class="btn">7</button>
             <button class="btn">8</button>
             <button class="btn">9</button>
             <button class="btn" id="del">DEL</button>
           </div>
           <div class="second-row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">+</button>
          </div>
          <div class="third-row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">-</button>
          </div>
          <div class="forth-row">
            <button class="btn">.</button>
            <button class="btn">0</button>
            <button class="btn">/</button>
            <button class="btn">*</button>
          </div>
           
          <div class="fifth-row">
            <button id="reset" class="btn" style="background-color: #647299; width: 35%; color: #fff; border-radius: 5px; border: 0px;">RESET</button>
            <button id="equal" class="btn"  style="background-color: #D13F30; width: 35%; border-radius: 5px; border: 0px;">=</button>
          </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
